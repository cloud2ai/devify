services:
  devify-api:
    image: devify:latest
    container_name: devify-api
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USE_MIRROR: ${USE_MIRROR:-false}
    env_file:
      - ./.env
    volumes:
      - ./data/django/staticfiles:/opt/devify/core/staticfiles
      - ./data/logs/api:/var/log/gunicorn
      - ./data/email_attachments:/opt/email_attachments
      - ./docker/nginx/certs:/opt/devify/docker/nginx/certs
    networks:
      - devify_network
    depends_on:
      - mysql
    command: gunicorn
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  devify-worker:
    image: devify:latest
    container_name: devify-worker
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ./data/logs/worker:/var/log/celery
      - ./data/email_attachments:/opt/email_attachments
    networks:
      - devify_network
    depends_on:
      devify-api:
        condition: service_started
      mysql:
        condition: service_started
      redis:
        condition: service_started
    command: celery

  devify-scheduler:
    image: devify:latest
    container_name: devify-scheduler
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ./data/logs/scheduler:/var/log/celery
    networks:
      - devify_network
    depends_on:
      devify-api:
        condition: service_started
      mysql:
        condition: service_started
      redis:
        condition: service_started
    command: celery-beat

  devify-ui:
    image: devify-ui:latest
    build:
      context: ../devify-ui
      dockerfile: Dockerfile
    container_name: devify-ui
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - devify_network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -Y off --quiet --tries=1 --spider http://127.0.0.1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Recommend to use nginx proxy manager to manage the outside access
  nginx:
    image: nginx:latest
    container_name: devify-nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/certs:/etc/nginx/certs:ro
      - ./data/django/staticfiles:/staticfiles:ro
      - ./data/email_attachments:/opt/email_attachments:ro
      - ./data/logs/nginx:/var/log/nginx
    ports:
      - "${NGINX_HTTP_PORT:-10080}:80"
      - "${NGINX_HTTPS_PORT:-10443}:443"
    networks:
      - devify_network
    depends_on:
      devify-api:
        condition: service_healthy
      devify-ui:
        condition: service_started
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  mysql:
    image: mariadb:11.6
    container_name: devify-mariadb
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ./docker/mysql/etc/my.cnf:/etc/mysql/my.cnf
      - ./docker/mysql/initdb.d:/docker-entrypoint-initdb.d
      - ./data/mysql/data:/var/lib/mysql
      - ./data/logs/mysql:/var/log/mysql
    networks:
      - devify_network

  redis:
    image: redis:alpine
    container_name: devify-redis
    restart: unless-stopped
    command: redis-server
    volumes:
      - ./data/redis:/data
      - ./data/logs/redis:/var/log/redis
    networks:
      - devify_network

networks:
  devify_network:
    driver: bridge
