<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置您的密码 - AImyChats</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Inter', 'Noto Sans SC', system-ui, sans-serif; background-color: #f9fafb;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f9fafb; padding: 40px 20px;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="max-width: 600px; background-color: #ffffff; border-radius: 16px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); overflow: hidden;">
                    <tr>
                        <td style="padding: 32px; text-align: center; border-bottom: 1px solid #e5e7eb;">
                            <h1 style="margin: 0; font-size: 24px; color: #2563eb; font-weight: 700;">AImyChats</h1>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 40px 32px;">
                            <h2 style="margin: 0 0 16px 0; font-size: 20px; color: #111827; font-weight: 600;">重置您的密码</h2>
                            <p style="margin: 0 0 24px 0; font-size: 16px; line-height: 24px; color: #4b5563;">
                                我们收到了重置您 AImyChats 账户密码的请求。点击下方按钮设置新密码。
                            </p>

                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="center" style="padding: 16px 0;">
                                        <a href="{{ reset_url }}"
                                           style="display: inline-block; padding: 12px 32px; background-color: #2563eb; color: #ffffff; text-decoration: none; border-radius: 8px; font-size: 16px; font-weight: 500;">
                                            重置密码
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <p style="margin: 24px 0 0 0; font-size: 14px; line-height: 20px; color: #6b7280;">
                                或复制以下链接到浏览器：<br>
                                <a href="{{ reset_url }}" style="color: #2563eb; text-decoration: none; word-break: break-all;">{{ reset_url }}</a>
                            </p>

                            <table width="100%" cellpadding="0" cellspacing="0" style="margin-top: 24px;">
                                <tr>
                                    <td style="padding: 16px; background-color: #fef3c7; border-radius: 8px; border-left: 3px solid #f59e0b;">
                                        <p style="margin: 0; font-size: 14px; line-height: 20px; color: #92400e;">
                                            <strong style="color: #78350f;">安全提示：</strong><br>
                                            • 此链接将在 24 小时后失效<br>
                                            • 如果您没有请求重置密码，请忽略此邮件<br>
                                            • 您的密码将保持不变
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 24px 32px; background-color: #f9fafb; border-top: 1px solid #e5e7eb;">
                            <p style="margin: 0; font-size: 12px; line-height: 18px; color: #6b7280; text-align: center;">
                                © 2025 AImyChats. 保留所有权利。<br>
                                如需帮助，请联系我们的支持团队。
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
