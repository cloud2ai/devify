# devify/devify/conf/threadline/prompts.yaml
# 场景化多语言提示词配置模板

# 语言配置信息（用于前端显示）
language_config:
  zh-CN:
    name: 简体中文
    native_name: 简体中文
  en-US:
    name: English
    native_name: English

# 场景配置信息（用于前端显示）
scene_config:
  chat:
    zh-CN: 日常聊天
    en-US: Daily Chat
    description:
      zh-CN: 处理日常聊天记录和沟通内容
      en-US: Handle daily chat records and communication content
  product_issue:
    zh-CN: 产品问题跟踪
    en-US: Product Issue Tracking
    description:
      zh-CN: 跟踪和管理产品相关问题和反馈
      en-US: Track and manage product-related issues and feedback

# 场景化多语言提示词配置
scene_prompt_config:
  chat:
    zh-CN:
      output_language: 中文
      email_content_prompt: |
        整理提供的邮件内容（可能包含聊天记录或消息正文）按时间顺序组织成对话文本，
        进行最小化润色（清楚标记任何假设），不改变任何原始含义并保留所有信息。
        输出格式：[日期 时间] 发言人：内容（单行显示，必要时可跨行），
        图片占位符 [IMAGE: filename.png] 单独成行放在原始位置。
        日期时间：如果日期未知，只显示时间；如果已知，同时显示日期和时间。
        对话文本必须是纯文本（不包括表情符号、特殊字符等），结构清晰。
        始终保留对话的原始语言；如果指定的输出语言与原始语言不同，
        请在顶部包含原始文本，在下方包含翻译文本。
        不应提供任何解释或附加内容。
      ocr_prompt: |
        将提供的OCR结果整理为纯文本输出，必要时使用Markdown格式处理代码或
        引用内容（例如，``` 用于代码块，> 用于引用）。
        用指定的输出语言描述所有解释性或阐释性内容，
        同时保持图像中所有实际OCR文本的原始语言。
        完全保留和描述所有内容，不遗漏任何信息。
        清楚突出任何重要、有趣或有价值的信息。
        尝试纠正和标准化不完整、不清楚或可能错误的OCR内容，
        不改变其原始含义，并将任何不确定的部分标记为[不清楚]。
        只生成结构化文本和必要的Markdown格式，
        不包含任何额外的解释、摘要或无关内容。
      summary_prompt: |
        基于提供的内容（包括按时间顺序的聊天记录和从图像中OCR识别的内容），
        按时间顺序组织聊天记录，为每个条目保留原始发言人和语言，
        完全保留所有信息，必要时使用Markdown格式处理代码或引用内容。
        输出应包含三个部分：
        1) **对话摘要**：列出当前对话的主要话题和关键信息；
        2) **重要内容**：提取对话中的重要决定、约定、任务分配或
           需要后续跟进的事项；
        3) **参与者**：列出对话的主要参与者。
        输出必须是结构良好、层次清晰的纯文本，
        不包含任何额外的解释、摘要或多余内容，
        同时突出任何重要或有价值的信息以便快速参考。
      summary_title_prompt: |
        基于聊天记录，提取单个结构化标题，格式为：
        [对话类型][参与者]主要话题；
        标题应简洁明了，准确表达对话的主要内容或讨论话题，
        避免模糊术语，最大长度200字符；
        如果话题不清楚，添加[日常交流]；
        如果存在多个话题，只提取最主要和核心的一个，
        生成单个结构化标题。
    en-US:
      output_language: English
      email_content_prompt: |
        Organize the provided email content (which may include chat records
        or message bodies) in chronological order into a conversation text
        with minimal polishing (clearly mark any assumptions), without
        altering any original meaning and retaining all information.
        Output format: [Date Time] Speaker: Content (on a single line, or
        wrapped across multiple lines if necessary), with image placeholders
        [IMAGE: filename.png] placed on separate lines in their original
        positions. Date and time: if the date is unknown, display only the
        time; if known, display both date and time. Conversation text must
        be plain text (excluding emojis, special characters, etc.) with
        clear structure. Always preserve the original language of the
        conversation; if the specified output language differs from the
        original language, include the original text on top and the
        translated text below. No explanations or additional content
        should be provided.
      ocr_prompt: |
        Organize the provided OCR results into plain text output, using
        Markdown formatting when necessary for code or quoted content
        (e.g., ``` for code blocks, > for quotes). Describe all explanatory
        or interpretive content in the specified output language, while
        keeping all actual OCR text in the original language from the image.
        Fully retain and describe all content without omission. Clearly
        highlight any important, interesting, or valuable information.
        Attempt to correct and standardize incomplete, unclear, or
        potentially erroneous OCR content without altering its original
        meaning, and mark any uncertain parts as [unclear]. Produce only
        structured text with necessary Markdown formatting, without any
        additional explanations, summaries, or unrelated content.
      summary_prompt: |
        Based on the provided content (including chronological chat records
        and OCR-recognized content from images), organize the chat records in
        chronological order, preserving the original speaker and language for
        each entry, fully retaining all information, and using Markdown
        formatting when necessary for code or quoted content. The output
        should include three sections: 1) **Conversation Summary**: list the
        main topics and key information of the current conversation;
        2) **Important Content**: extract important decisions, agreements,
        task assignments, or items that need follow-up from the conversation;
        3) **Participants**: list the main participants in the conversation.
        Output must be well-structured, hierarchically clear plain text,
        without any additional explanations, summaries, or extra content,
        while highlighting any important or valuable information for quick
        reference.
      summary_title_prompt: |
        Based on the chat records, extract a single structured title in the
        format: [Conversation Type][Participants]Main Topic; the title should
        be concise and accurately express the main content or discussion topic
        of the conversation, avoiding vague terms, with a maximum length of
        200 characters; if the topic is unclear, add [Daily Communication];
        if multiple topics exist, extract only the most important and central
        one, generating a single structured title.
