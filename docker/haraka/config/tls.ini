# TLS configuration for production environment
# Enables STARTTLS on port 25 for secure email transmission

[main]
# Enable TLS and STARTTLS
enableTLS=true

# Certificate paths (mounted from host via Docker)
cert=/etc/haraka/certs/cert.pem
key=/etc/haraka/certs/key.pem

# Optional TLS features
# Do not request client certificates
requestCert=false
# Do not reject unauthorized clients (for compatibility)
rejectUnauthorized=false
