# Simplified SMTP Configuration for Development
# Only port 25, no authentication required

[main]
nodes=1

# Only listen on port 25 for development
listen=0.0.0.0:25

# Relaxed limits for development
max_connections=100
max_recipients=50
max_unrecognized_commands=20

# Larger message size limit for testing (50MB)
databytes=52428800

# Relaxed timeouts for development
timeout=60
connect_timeout=60
command_timeout=60
data_timeout=300