server {
    listen 80;
    server_name localhost;

    client_max_body_size 100M;

    # Static files from Django (must be before /admin to ensure proper matching)
    location /static/ {
        alias /staticfiles/;
        autoindex off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Backend API proxy
    location /api/ {
        proxy_pass http://devify-api-dev:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;

        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Django Admin - match all admin paths including login and all sub-paths
    # This includes: /admin, /admin/, /adminlogin/, /adminauth/, /admin/xxx/, etc.
    location ~ ^/admin {
        proxy_pass http://devify-api-dev:8000;

        # Use $http_host to preserve client's original Host header (with port)
        set $backend_host $http_host;
        if ($backend_host = '') {
            set $backend_host $host:8000;
        }

        proxy_set_header Host $backend_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $backend_host;
        proxy_set_header X-Forwarded-Port 8000;
        proxy_set_header X-Forwarded-Prefix /admin;

        # Rewrite relative redirects to absolute URLs with port
        proxy_redirect /admin/ http://$backend_host/admin/;
        proxy_redirect /admin http://$backend_host/admin;
        proxy_redirect /adminlogin/ http://$backend_host/adminlogin/;

        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Backend authentication endpoints (OAuth, etc.)
    location /accounts/ {
        proxy_pass http://devify-api-dev:8000;

        # Use $http_host to preserve client's original Host header (with port)
        set $backend_host $http_host;
        if ($backend_host = '') {
            set $backend_host $host:8000;
        }

        proxy_set_header Host $backend_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $backend_host;
        proxy_redirect off;

        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Email attachments
    location /attachments/ {
        alias /opt/email_attachments/;
        autoindex off;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "SAMEORIGIN";
    }

    # Frontend Vite dev server (SPA routing)
    location / {
        proxy_pass http://devify-ui-dev:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support for HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}
